<hgroup>
  <header id="pageheader">
    <header role="banner" id="banner">
      <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
      {% if site.subtitle %}
        <p>{{ site.subtitle }} <a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><i class="icon-rss"></i></a></p>
      {% endif %}
    </header>
  </header>
</hgroup>
